<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Ad</title>
    <link rel="stylesheet" href="./common.css" />
    <link rel="stylesheet" href="./create-ad-style.css" />
  </head>
  <body>
    <main>
      <section class="form-container">
        <h2>Create a New Ad</h2>

        <form enctype="multipart/form-data">
          <div class="form-group">
            <label for="ad-photo">Photo (optional)</label>
            <input
              type="file"
              id="ad-photo"
              name="ad-photo"
              accept="image/*"
              class="input-file"
            />
          </div>

          <div class="form-group">
            <label for="ad-name">Name</label>
            <input
              type="text"
              id="ad-name"
              name="ad-name"
              placeholder="Enter the product name"
              required
              maxlength="100"
            />
          </div>

          <div class="form-group">
            <label for="ad-description">Description</label>
            <textarea
              name="ad-description"
              id="ad-description"
              placeholder="Enter a brief description"
              cols="30"
              rows="5"
              required
            ></textarea>
          </div>

          <div class="form-group">
            <label for="ad-price">Price</label>
            <input
              type="number"
              id="ad-price"
              name="ad-price"
              placeholder="Enter the price"
              required
              min="0.01"
              step="0.01"
            />
          </div>

          <div class="form-group">
            <label for="ad-type">Type</label>
            <select id="ad-type" name="ad-type" required>
              <option value="sale">Sale</option>
              <option value="purchase">Purchase</option>
            </select>
          </div>

          <button type="submit" class="primary-btn">Create Ad</button>
        </form>
      </section>
    </main>

    <script type="module" src="./create-ad.js"></script>
  </body>
</html>
