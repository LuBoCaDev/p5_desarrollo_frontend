<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Ad</title>
  </head>
  <body>
    <form enctype="multipart/form-data">
      <label for="ad-photo">Photo (optional)</label>
      <input type="file" id="ad-photo" name="ad-photo" accept="image/*" />

      <br />

      <label for="ad-name">Name</label>
      <input type="text" id="ad-name" name="ad-name" required maxlength="100" />

      <br />

      <label for="ad-description">Description</label>
      <textarea
        name="ad-description"
        id="ad-description"
        cols="30"
        rows="5"
        required
      ></textarea>

      <br />

      <label for="ad-price">Price</label>
      <input
        type="number"
        id="ad-price"
        name="ad-price"
        required
        min="0.01"
        step="0.01"
      />

      <br />

      <label for="ad-type">Type</label>
      <select id="ad-type" name="ad-type" required>
        <option value="sale">Sale</option>
        <option value="purchase">Purchase</option>
      </select>

      <br />

      <button type="submit">Create Ad</button>
    </form>

    <script type="module" src="./create-ad.js"></script>
  </body>
</html>
